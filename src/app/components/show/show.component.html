<h2>Componente show</h2>

<div class="d-grip gap-2 mt-4">
    <a routerLink="/create" class="btn btn-primary" type="button">Create</a>
</div>

<table class="table table-hover table-striped">
    <thead class="bg-dark text-white">
        <tr>
            <th>Titulo</th>
            <th>Contenido</th>
            <th>Autor</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of Posts">
            <td>{{post.title}}</td>
            <td>{{post.content}}</td>
            <td>{{post.author}}</td>
            <td>
                <button routerLink="/edit/{{post.id}}" class="btn btn-outline-secondary"><i class="fa-solid fa-pen-to-square"></i></button>
                <button (click)="deleteRow(post)"  class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
            </td>
        </tr>
    </tbody>

</table>
